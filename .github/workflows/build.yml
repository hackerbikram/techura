name: Build and Package Techura JavaFX App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '24'

      - name: Set up Gradle (if using Gradle)
        uses: gradle/gradle-build-action@v3

      - name: Install JavaFX SDK
        run: |
          curl -L -o javafx-sdk.zip https://download2.gluonhq.com/openjfx/22.0.1/openjfx-22.0.1_windows-x64_bin-sdk.zip
          unzip javafx-sdk.zip -d ${{ github.workspace }}
          echo "JAVA_FX_SDK=${{ github.workspace }}/javafx-sdk-22.0.1" >> $GITHUB_ENV

      - name: Package EXE using jpackage
        run: |
          mkdir output
          jpackage ^
            --type exe ^
            --name Techura ^
            --input target ^
            --main-jar techura.jar ^
            --main-class techura.Main ^
            --icon app__icon.png ^
            --java-options "--enable-preview" ^
            --module-path "%JAVA_FX_SDK%/lib" ^
            --add-modules javafx.controls,javafx.fxml ^
            --dest output

      - name: Upload EXE Artifact
        uses: actions/upload-artifact@v4
        with:
          name: techura-windows-installer
          path: output/
